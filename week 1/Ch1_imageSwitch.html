<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='fraudkuna.png'"> Click for fradukuna </button>

<!-- This is the image that will display on boot of the page -->  
<img id="myImage" src="goatjo.png" style="width:100px">

<button onclick="document.getElementById('myImage').src='goatjo.png'">Click for the goatjo</button>

</body>
</html>
